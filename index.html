<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="note-img.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="style.css">
    <title>Note Project</title>
  </head>
  <body>
    <div id="app">

      <header>
        <h2 id="user_name">user name</h2>
        <div id="links">
            <button class="link" title="search date" id="search_date"><i class="fa-solid fa-calendar-days"></i></i></button>           
            <input type="text" id="search_input" placeholder="search...">
            <button class="link" title="add note" id="add_note">+</button>
            <button class="link" id="undelete"><i class="fa-solid fa-x"></i></i></button>
            <button class="link" id="deletion_confirmation"><i class="fa-solid fa-check"></i></button>
            <button class="link" title="remove note" id="remove_note"><i class="fa-solid fa-trash"></i></button>
            <div id="message_delete">There are no<br />notes to delete</div>
            <button class="link" title="Delete everything" id="exit"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
        </div>  
      </div>
    </header>
      <div id="notes">
      </div>
  

    <div id="popup">
      <button id="close-popup-btn">X</button>
      <br />
      <input type="textbox" id="title_note" placeholder="title...">
      <br />
      <textarea id="text_note" placeholder="text..." rows="5"></textarea>
      <br />
      <label for="options">please choose color:</label>
          <select id="options" name="options">
            <option color="f351ff" value="option1">white</option>
            <option color="f351ff" value="option2">pink</option>
            <option color="fcf071" value="option3">yellow</option>
            <option color="898989" value="option4">gray</option>
            <option color="ff8282" value="option5">red</option>
          </select>
          <br />
          <label for="note_date">please choose date:</label>
          <br />
          <input type="date" name="note_date" id="note_date" min="2023-08-13">
          <br />    
      <button id="add_new_note">add new note</button>
    </div>
    <div id="remove_all">
        <h1 id="text_remove">delete all are you sure.</h1>
        <div id="toInput">
          <input type="text" id="inputUserName" />
        </div>
        <button id="yes_remove">yes</button>
        <button id="no_remove">no</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
